    <nav class="navbar navbar-expand-md navbar-dark bg-primary">

              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Form Data Mahasiswa</h2>
      <hr/>
      <label for="nim">NIM</label>
      <input type="text" class="form-control" [(ngModel)]="nim">

      <label for="nama">Nama</label>
      <input type="text" class="form-control" [(ngModel)]="nama">

      <label for="kelas">Kelas</label>
      <input type="text" class="form-control" [(ngModel)]="kelas">

      <br/>
      <button class="btn btn-block btn-primary" (click)="tambahMahasiswa()">Tambah</button>
    </div>

    <div class="col-md-6">
      <h2>Data Mahasiswa</h2>
      <hr/>
      <div class="card" *ngFor="let mahasiswa of daftarMahasiswa">
        <div class="card-header">
          <h4>{{ mahasiswa.nim }}</h4>
        </div>
        <div class="card-body">
          <h6 class="card-title">{{ mahasiswa.nama }}</h6>
          <p class="card-text">{{ mahasiswa.kelas }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
